<!DOCTYPE html>
<html lang="eS">
    <head>
        <title>Calculadora</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div id="cuerpo">
            <div id="inicio">
                <input id ="calculo" type="text" placeholder="Ingrese cÃ¡lculo" minlength="0" maxlength="19" onkeypress="return event.charCode >= 42 && event.charCode <= 57"/>                
                <br>
                <div id = "resultado">
                </div>
            </div>
            <div id="botones">
                <button id="7">7</button>

                <button id="C">C</button>
                <!-- C borra todo y CE borra solo un numero-->
                <button id="CE">CE</button>
                <button id="respuesta">=</button>
                <button id="Ans">Ans</button>
            </div>
            <script src="codigo.js"></script>
        </div>
